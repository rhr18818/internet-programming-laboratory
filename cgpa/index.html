<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CGPA Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .course-row {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            position: relative;
        }

        select, input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #0B192C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .btn.remove-course {
            background-color: #ff4444;
            padding: 5px;
            width: 30px;
            height: 30px;
            position: absolute;
            right: 10px;
            top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn.add-course {
            background-color: #FF6500;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">CGPA Calculator</h1>
        
        <form id="cgpaForm" action="calculate_cgpa.php" method="POST">
            <div id="courses-container">
                <div class="course-row">
                    <input type="text" name="course_names[]" placeholder="Course Name" required>
                    <select name="grades[]" required>
                        <option value="4.00">A+ (4.00)</option>
                        <option value="3.75">A (3.75)</option>
                        <option value="3.50">A- (3.50)</option>
                        <option value="3.25">B+ (3.25)</option>
                        <option value="3.00">B (3.00)</option>
                        <option value="2.75">B- (2.75)</option>
                        <option value="2.50">C+ (2.50)</option>
                        <option value="2.25">C (2.25)</option>
                        <option value="2.00">D (2.00)</option>
                        <option value="0.00">F (0.00)</option>
                    </select>
                    <input type="number" name="credits[]" placeholder="Course Credit" value="3" step="0.5" min="0.5" max="5" required>
                </div>
                <!-- Courses will be added here dynamically -->
            </div>

            <button type="button" class="btn add-course" onclick="addCourse()">Add Course</button>
            <button type="submit" class="btn">Calculate CGPA</button>
        </form>
    </div>

    <script>
        let courseCount = 0;

        function addCourse() {
            courseCount++;
            const coursesContainer = document.getElementById('courses-container');
            const courseDiv = document.createElement('div');
            courseDiv.className = 'course-row';
            courseDiv.innerHTML = `
                <button type="button" class="btn remove-course" onclick="removeCourse(this)">Ã—</button>
                <input type="text" name="course_names[]" placeholder="Course Name" required>
                <select name="grades[]" required>
                    <option value="4.00">A+ (4.00)</option>
                    <option value="3.75">A (3.75)</option>
                    <option value="3.50">A- (3.50)</option>
                    <option value="3.25">B+ (3.25)</option>
                    <option value="3.00">B (3.00)</option>
                    <option value="2.75">B- (2.75)</option>
                    <option value="2.50">C+ (2.50)</option>
                    <option value="2.25">C (2.25)</option>
                    <option value="2.00">D (2.00)</option>
                    <option value="0.00">F (0.00)</option>
                </select>
                <input type="number" name="credits[]" placeholder="Course Credit" value="3" step="0.5" min="0.5" max="5" required>
            `;
            coursesContainer.appendChild(courseDiv);
        }

        function removeCourse(button) {
            button.parentElement.remove();
            courseCount--;
        }

        // Add initial course when page loads
        
    </script>
</body>
</html>
